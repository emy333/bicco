<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Adicionar Serviço</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">BICCO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue o serviço preenchendo o formulário.</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possível para encontrar mais rápido um profissional disposto a realizar seu serviço!</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Título do Serviço:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga." required>
                        <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo.</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição do Serviço:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva o serviço."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Localização:</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Digite o local onde será prestado o serviço. " required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail para contato:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Digite o e-mail para contato">
                    </div>
                    <div class="form-group">
                        <label for="value">Valor disposto a pagar:</label>
                        <input type="text" class="form-control" id="value" name="value" placeholder="Digite o valor que você está disposto a pagar pelo serviço" required>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</body>
</html>
